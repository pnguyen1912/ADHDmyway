  <ion-grid>
      <ion-row no-padding align-items-center class="matrix">
          <ion-col size="4" class="qxo">
            <div class="q-header">QXO</div>
            <ion-list dragula="bag" [(dragulaModel)]="qxo" lines="none">
              <ion-item *ngFor="let item of qxo" [color]="item.color" expand="block" text-wrap>
                {{ item.value }}
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
