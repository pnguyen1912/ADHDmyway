<ion-content class="main">


  <div id='root' style='display: none'>
    <div class="container">
      <h1>Things to do</h1>
    </div>

    <div class="container">
      <h1>Homework</h1>
    </div>

    <ion-card class="todo">
      <ion-card-title>To-Do:</ion-card-title>
      <p id='todo'> </p>

    <ion-card class="doing">

      </div>
    </ion-card>

    <ion-card class="done">

    </ion-card>

  </div>








  <div id='justtask' style="display:none">
    <div class="container">

    </div>

    <ion-card class="todo">
      <ion-card-title>To-Do:</ion-card-title>

    <ion-card class="done">

      <div id='done1'>

    </ion-card>

        <ion-button (click)='back()'>Back</ion-button>
